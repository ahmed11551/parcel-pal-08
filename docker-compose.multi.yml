version: '3.8'

# Конфигурация для размещения нескольких проектов на одном сервере
# Использование: docker compose -f docker-compose.multi.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: sendbuddy-db
    environment:
      POSTGRES_DB: sendbuddy
      POSTGRES_USER: sendbuddy_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - sendbuddy_postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sendbuddy_user -d sendbuddy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sendbuddy-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: sendbuddy-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://sendbuddy_user:${DB_PASSWORD:-change_me_in_production}@postgres:5432/sendbuddy
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 5242880
    # Используем внутренний порт, не экспонируем наружу
    expose:
      - "3001"
    volumes:
      - sendbuddy_uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sendbuddy-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001/api}
    container_name: sendbuddy-frontend
    # Используем внутренний порт, не экспонируем наружу
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - sendbuddy-network

volumes:
  sendbuddy_postgres_data:
    driver: local
  sendbuddy_uploads_data:
    driver: local

networks:
  sendbuddy-network:
    driver: bridge


