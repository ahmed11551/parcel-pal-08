    <meta charset="UTF-8" />

    <title>SendBuddy - P2P платформа доставки посылок</title>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Initialize Telegram WebApp immediately to hide loading screen -->
    <script>
      (function() {
        try {
          if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            // Call ready() immediately to hide loading screen
            // ready() безопасно вызывать несколько раз
            tg.ready();
            // Expand только если еще не расширен (предотвращает ошибки)
            if (!tg.isExpanded) {
              tg.expand();
            }
          }
        } catch (error) {
          console.warn('Telegram WebApp init error:', error);
        }
      })();
    </script>
    <meta name="description" content="Безопасная P2P-платформа для передачи небольших посылок через путешественников" />
