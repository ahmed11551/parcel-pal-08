services:
  postgres:
    image: postgres:15-alpine
    container_name: sendbuddy-db
    environment:
      POSTGRES_DB: sendbuddy
      POSTGRES_USER: sendbuddy_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    # Оптимизация для малой памяти (2GB RAM)
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=512MB
      -c maintenance_work_mem=64MB
      -c work_mem=4MB
      -c max_connections=50
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Не экспонируем порт наружу для безопасности
    expose:
      - "5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sendbuddy_user -d sendbuddy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sendbuddy-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: sendbuddy-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://sendbuddy_user:${DB_PASSWORD:-change_me_in_production}@postgres:5432/sendbuddy
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 5242880
      SMS_PROVIDER: ${SMS_PROVIDER:-smsru}
      SMSRU_API_ID: ${SMSRU_API_ID:-}
      # Telegram Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      # Альтернативные провайдеры (раскомментируйте при необходимости)
      # SMSCRU_LOGIN: ${SMSCRU_LOGIN:-}
      # SMSCRU_PASSWORD: ${SMSCRU_PASSWORD:-}
      # GETSMS_API_KEY: ${GETSMS_API_KEY:-}
    ports:
      - "3001:3001"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sendbuddy-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=/api  # Всегда используем относительный путь в production
    container_name: sendbuddy-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - sendbuddy-network

  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: sendbuddy-telegram-bot
    environment:
      NODE_ENV: production
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_URL: http://backend:3001/api
      MINI_APP_URL: ${FRONTEND_URL:-https://send-buddy.ru}
      # Для webhook режима (опционально)
      # TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL:-}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sendbuddy-network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

# Оптимизация для серверов с ограниченной памятью (2GB RAM)
# Раскомментируйте, если нужно ограничить использование памяти:
# deploy:
#   resources:
#     limits:
#       memory: 512M
#     reservations:
#       memory: 256M

networks:
  sendbuddy-network:
    driver: bridge

